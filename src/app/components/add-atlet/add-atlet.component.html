<div class="header pb-6" style="background:url('assets/images/banner/banner6.jpg');height: 200px;">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <p class="text-center text-light mt-3" style="margin:auto;font-size: 40px;">
                  Tambah Group
                </p>
            </div>
            <!-- Card stats -->
        </div>
    </div>
</div>
<div class="row" style="margin-top: -50px;">
    <div class="col"></div>
    <div class="col-lg-11 col-md-11">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                          <div *ngIf="!names.length" class="col-md-3">
                            <button disabled class="btn btn-outline-primary mb-0">
                              <input type="checkbox" class="mb-0" disabled [(ngModel)]="selectedAll" [ngModelOptions]="{standalone: true}" (change)="selectAll();">
                            </button>
                            <button class="btn btn-outline-danger" disabled (click)="deleteForm()">
                              <i class="fa fa-trash"></i>
                            </button>
                            <button class="btn btn-dark" (click)="refresh()">
                              <i class="fa fa-recycle"></i>
                            </button>
                          </div>
                            <div *ngIf="names.length" class="col-md-3">
                                <label class="btn btn-primary mb-0">
                                  <input type="checkbox" class="mb-0" [(ngModel)]="selectedAll" [ngModelOptions]="{standalone: true}" (change)="selectAll();">
                                </label>
                                <button class="btn btn-danger" (click)="deleteForm()">
                                  <i class="fa fa-trash"></i>
                                </button>
                                <button class="btn btn-dark" (click)="refresh()">
                                  <i class="fa fa-recycle"></i>
                                </button>
                            </div>
                            <div class="col-md-7">
                                <form>
                                    <div *ngIf="isProcess" class="input-group ml-auto">

                                        <input type="text" (keypress)="numberOnly($event)" [(ngModel)]="totalForm"
                                        [ngModelOptions]="{standalone: true}" maxlength="2"
                                            placeholder="Masukan jumlah atlet" class="form-control">
                                        <div class="input-group-append">
                                            <button (click)="setForm()" class="btn btn-outline-primary">
                                                proses...
                                            </button>
                                        </div>
                                    </div>

                                    <div *ngIf="!isProcess" class="input-group ml-auto">

                                      <input type="text" (keypress)="numberOnly($event)" [(ngModel)]="totalForm" [ngModelOptions]="{standalone: true}"
                                        maxlength="2" placeholder="Masukan jumlah atlet" class="form-control">
                                      <div class="input-group-append">
                                        <button (click)="setForm()" class="btn btn-outline-primary">
                                          Buat Form
                                        </button>
                                      </div>
                                    </div>
                                </form>
                            </div>

                            <div *ngIf="!names.length" class="col">
                                <button (click)="submitForm()" class="float-right btn-block btn btn-outline-success" disabled>
                                    Simpan
                                </button>
                            </div>
                            <div *ngIf="names.length" class="col">
                              <button (click)="submitForm()" class="float-right btn-block btn btn-success">
                                Simpan
                              </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <div class="row">
            <div *ngFor="let ii = index;let g of group" class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary">
                      <h1 class="text-uppercase text-center text-white">
                        <b>
                          {{g.name}}
                        </b>
                      </h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th>Pilih</th>
                                        <th>No</th>
                                        <th>Nama Atlet</th>
                                        <th>Kontingen</th>
                                        <th>Kata yang dimainkan</th>
                                        <th>Atribut</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let i = index;let n of names">

                                        <td *ngIf="g.name === n.group">
                                            <div class="form-group">
                                                <input type="checkbox" style="width: 15px;height: 15px;"
                                                    [(ngModel)]="n.selected" [ngModelOptions]="{standalone: true}"
                                                    (change)="checkIfAllSelected();" class="form-control form-control-lg">
                                            </div>
                                        </td>
                                        <td *ngIf="g.name === n.group">
                                          <b>
                                            {{i + 1}}
                                          </b>
                                        </td>
                                        <td *ngIf="g.name === n.group">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="n.name" [ngModelOptions]="{standalone: true}" placeholder="Nama atlet"
                                                    class="form-control">
                                            </div>

                                        </td>
                                        <td *ngIf="g.name === n.group">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="n.kontingen" [ngModelOptions]="{standalone: true}" placeholder="Kontingen" class="form-control">
                                            </div>
                                        </td>
                                        <td *ngIf="g.name === n.group">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="n.kata" [ngModelOptions]="{standalone: true}" placeholder="Kata" class="form-control">
                                            </div>
                                        </td>
                                        <td *ngIf="g.name === n.group">
                                            <div class="form-group">
                                                <select class="form-control" [(ngModel)]="n.attribute" [ngModelOptions]="{standalone: true}">
                                                    <option disabled selected>pilih</option>
                                                    <option value="aka" style="background-color: red;color: #fff;">AKA</option>
                                                    <option value="ao" style="background-color: blue;color: #fff;">AO</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                         </div>
                    </div>
                    <div class="card-footer mb-3">
                      <button class="btn float-left btn-outline-danger" (click)="deleteGroup(ii)">
                        hapus group
                      </button>
                      <button class="btn float-right btn-outline-dark" (click)="addForm(g.name)">
                        tambah form
                      </button>
                    </div>
                </div>
            </div>

            <div *ngIf="group.length" class="col-md-12">
              <button class="btn btn-block mb-3 btn-primary" (click)="addGroup()">
                tambah group
              </button>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
