<body style="background:url('assets/images/banner/banner9.jpg');background-repeat: no-repeat;background-size: cover;">
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">

                <h1 class="pt-3 text-center"
                    style="font-family: 'Montserrat', sans-serif;text-transform: uppercase;color: #fff;">
                    <strong> Hasil Point Tertinggi</strong>
                </h1>
                <button class="btn btn-dark float-right" routerLink="/scoreboard"> <i class="fa fa-angle-left"></i>
                    Kembali</button>

                <hr>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-borderless align-items-center">
                        <thead class="thead-light">
                            <tr>

                                <th class="text-center">Nama atlet</th>
                                <th class="text-center">Kontingen</th>
                                <th class="text-center">Point rekap</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Data">
                                <td class="text-center name"><span
                                        class="badge badge-pill badge-lg {{item.attrib === 'AKA' ? 'badge-dangerr' : 'badge-default'}}">{{item.username}}</span>
                                </td>
                                <td class="text-center">{{item.kontingen}}</td>
                                <td class="text-center score">{{item.point}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
