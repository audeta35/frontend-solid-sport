<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header mb-0">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="text-center">
                    <h6 class="heading-small text-muted mb-4">Detail Juri</h6>
                    <h1 style="font-size: 50px;">J1</h1>
                    <h5 class="h3 mb-0">
                        Iskandar
                    </h5>
                    <div class="h5 font-weight-300">
                        <i class="ni location_pin"></i>Ciukui
                    </div>

                    <div>
                        <span class="badge badge-pill badge-danger">AKA</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Pemberitahuan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Apakah anda yakin ingin menghapus data ini?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-danger">Hapus</button>
            </div>
        </div>
    </div>
</div>
<div class="header pb-6" style="background:url('assets/images/banner/banner6.jpg');height: 200px;">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <p class="text-center text-light mt-3" style="margin:auto;font-size: 40px;">Data Juri</p>

            </div>
            <!-- Card stats -->

        </div>
    </div>
</div>
<div class="row" style="margin-top: -50px;">
    <div class="col"></div>
    <div class="col-lg-8 col-md-10">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-items-center">
                        <thead class="thead-light">
                            <tr class="d-flex">
                                <th scope="col" class="col-1">No</th>
                                <th scope="col" class="col-3">Username</th>
                                <th scope="col" class="col-3">Kontingen</th>
                                <th scope="col" class="col-2">Position</th>
                                <th scope="col" class="col-2">Tatami</th>
                                <th scope="col" class="col-1"></th>
                            </tr>
                        </thead>
                        <tbody class="list">

                            <tr *ngFor="let i = index;let item of Data" class="d-flex">
                                <td class="col-1">{{i + 1}}.</td>
                                <td class="col-3">{{item.username}}</td>
                                <td class="col-3">{{item.kontingen}}</td>
                                <td class="col-2"><strong>{{item.position}}</strong></td>

                                <td class="col-2" *ngIf="item.tatami === 'AKA'">
                                    <span class="badge badge-pill badge-danger">{{item.tatami}}</span>
                                </td>
                                <td class="col-2" *ngIf="item.tatami === 'AO'">
                                    <span class="badge badge-pill badge-primary">{{item.tatami}}</span>
                                </td>

                                <td class="text-right col-1">
                                    <div class="dropdown">
                                        <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" href="#" data-toggle="modal"
                                                data-target="#detailModal"> <i class="fa fa-info-circle text-info"></i>
                                                Detail
                                            </a>
                                            <a class="dropdown-item" routerLink="/edit-juri"> <i
                                                    class="fa fa-edit text-warning"></i>
                                                Edit </a>
                                            <a class="dropdown-item" href="#" data-toggle="modal"
                                                data-target="#deleteModal"> <i class="fa fa-trash text-danger"></i>
                                                Hapus </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
