<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Pemberitahuan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Apakah anda yakin ingin menghapus data ini?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" data-dismiss="modal" (click)="deleteTatami()" class="btn btn-danger">Hapus</button>
            </div>
        </div>
    </div>
</div>
<div class="header pb-6" style="background:url('assets/images/banner/banner6.jpg');height: 200px;">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <p class="text-center text-light mt-3" style="margin:auto;font-size: 40px;">Data Tatami</p>

            </div>

        </div>
    </div>
</div>
<div class="row" style="margin-top: -80px;">
    <div class="col"></div>
    <div class="col-lg-8 col-md-8">
        <div class="table-responsive bg-white shadow rounded mt-2">
            <table class="table table-borderless" id="excel-table">
                <thead class="thead-light text-dark">
                    <tr>
                        <th class="text-center">No</th>
                        <th class="text-center">ID Tatami</th>
                        <th class="text-center">Tatami / Arena</th>
                        <th class="text-center">Kelas</th>
                        <th class="text-center">
                          <i class="fa fa-cogs"></i>
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let i =index;let item of tatami">
                    <tr>
                        <th class="text-center">{{i+1}}</th>
                        <td class="text-center">{{item.id}}</td>
                        <td class="text-center">{{item.name}}</td>
                        <td class="text-center">{{item.class}}</td>
                        <td class="text-center" (click)="setId(item.id)" data-toggle="modal" data-target="#deleteModal"><i
                                class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col"></div>
</div>
