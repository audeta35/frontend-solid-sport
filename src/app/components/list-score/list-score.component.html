<body style="position:fixed; width: 100%; height: 100%;background:url('assets/images/banner/banner9.jpg');background-repeat: no-repeat;background-size: cover;">
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">

                <h1 class="pt-3 text-center"
                    style="font-family: 'Montserrat', sans-serif;text-transform: uppercase;color: #fff;">
                    <strong>
                      Hasil Point Tertinggi klasemen
                      {{klasemen === 'undefined' ? 'individu' : klasemen}}
                    </strong>
                </h1>

                <hr class="bg-light">
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-12">
                <div class="">
                    <table class="table table-small table-bordered table-sm align-items-center">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">Peringkat</th>
                                <th class="text-center">Nama atlet</th>
                                <th class="text-center">Kontingen</th>
                                <th class="text-center">Atribut</th>
                                <th class="text-center">Point rekap</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="ranking.length">
                            <tr *ngFor="let i = index; let item of ranking">
                                <td class="text-center">{{i + 1}}</td>
                                <td class="text-center text-capitalize">
                                  {{item.atlet_name}}
                                </td>
                                <td class="text-center">{{item.kontingen}}</td>
                                <td class="text-center {{item.attribute === 'ao' ? 'bg-primary' : 'bg-danger'}} text-uppercase">
                                  {{item.attribute}}
                                </td>
                                <td class="text-center score {{i === 0 ? 'blinking' : null}}">{{item.total_point}}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!ranking.length">
                          <tr>
                            <td class="text-center py-5" colspan="5">
                              Ranking atlet belum tersedia
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
