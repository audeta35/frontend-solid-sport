<div class="header pb-6" style="background:url('assets/images/banner/banner6.jpg');height: 200px;">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <p class="text-center text-light mt-3" style="margin:auto;font-size: 40px;">Tambah admin</p>

      </div>
      <!-- Card stats -->

    </div>
  </div>
</div>

<div class="row" style="margin-top: -100px;">
  <div class="col"></div>
  <div class="col-lg-8 col-md-10">
    <a routerLink="/file-admin" class="btn btn-sm btn-neutral mb-4"> <i class="fa fa-angle-left"></i> Back</a>
    <div class="card">

      <div class="card-body">
        <form>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Username</label>
                  <input (change)="keyUp()" type="text" id="input-username" class="form-control" placeholder="Username"
                    [(ngModel)]="payload.username" [ngModelOptions]="{standalone: true}" placeholder="username">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-tatami">Tatami</label>
                  <select class="custom-select" aria-placeholder="pilih tatami" name="tatmi" id="input-tatami" (change)="keyUp()"  [(ngModel)]="payload.tatami" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let opt of listTatami" [value]="opt.id" [selected]="opt.name === true">
                      {{opt.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-control-label">Password</label>
                  <div class="input-group input-group-merge input-group-alternative">
                    <input (change)="keyUp()" class="form-control" placeholder="Password" [(ngModel)]="payload.password"
                      [ngModelOptions]="{standalone: true}" [type]="showButton ? 'text' : 'password'">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i [class]="showButton ? 'fa fa-eye' : 'fa fa-eye-slash'"
                          (click)="showPassword()"></i></span>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />
            <div class="row">

              <div *ngIf="isValid == true" class="col-lg-12">
                <div *ngIf="isLoading == true">
                  <button (click)="onSubmit()" class="btn btn-outline-primary float-right" disabled> <i class="fa fa-cog"></i>
                    Proses...</button>
                </div>
                <div *ngIf="isLoading == false">
                  <button (click)="onSubmit()" class="btn btn-outline-primary float-right"> <i class="fa fa-plus"></i>
                    Tambah</button>
                </div>
              </div>

              <div *ngIf="isValid == false" class="col-lg-12">
                <div *ngIf="isLoading == false">
                  <button (click)="onSubmit()" disabled class="btn btn-outline-primary float-right"> <i class="fa fa-plus"></i>
                    Tambah</button>
                </div>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
