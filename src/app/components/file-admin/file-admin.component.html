<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body bg-dark rounded">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute;">
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
        <div class="text-center">
          <h1 class="text-white text-capitalize" style="font-size: 50px;">{{detailUser.name}}</h1>
          <h5 class="h3 text-white mb-1">
            {{detailUser.username}}
          </h5>
          <i class="{{detailUser.status === 'online' ? 'text-light' : null}}">
            {{detailUser.status}}
          </i>
          <div class="mt-2">
            <span class="badge badge-pill {{detailUser.tatami  === 'aka' ? 'badge-primary' : 'badge-danger'}}">
              {{detailUser.tatami}}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Pemberitahuan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Apakah anda yakin ingin menghapus data ini?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()" data-dismiss="modal">Hapus</button>
      </div>
    </div>
  </div>
</div>
<div class="header pb-6" style="background:url('assets/images/banner/banner6.jpg');height: 200px;">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <p class="text-center text-light mt-3" style="margin:auto;font-size: 40px;">Data Admin</p>

      </div>

    </div>
  </div>
</div>
<div class="row" style="margin-top: -80px;">
  <div class="col"></div>
  <div class="col-lg-8 col-md-10">
    <button class="btn btn-outline-primary btn-sm" routerLink="/add-admin"> <i class="fa fa-plus"></i> Tambah</button>
    <div class="table-responsive bg-white rounded mt-2">
      <table class="table table-sm table-borderless table-striped table-striped">
        <thead class="thead-light text-dark">
          <tr>
            <th scope="col" class="text-center">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Posisi</th>
            <th scope="col">status</th>

            <th scope="col" class="text-center">
              <i class="fa fa-cog"></i>
            </th>
          </tr>
        </thead>
        <tbody class="list">
          <tr>
            <td *ngIf="!userData" class="text-center">
              <div class="my-5">
                <h1 class="my-5">
                  <i class="fa fa-cogs fa-3x"></i>
                </h1>
              </div>
            </td>
          </tr>
          <tr *ngFor="let i = index;let item of userData">
            <td *ngIf="!item" class="text-center">
              <div class="my-5">
                <img src="assets/images/logo/solid.png" width="200" />
                <h2>Tidak ada admin terdaftar</h2>
              </div>
            </td>
            <td class="text-center">{{i + 1}}.</td>
            <td>{{item.username}}</td>
            <td class="text-capitalize"><strong>{{item.name}}</strong></td>
            <td>
              <span class="badge badge-pill {{item.status === 'online' ? 'badge-success' : 'badge-danger'}}">
                {{item.status}}
              </span>
            </td>

            <td class="text-center">
              <div class="dropdown">
                <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                  <button class="dropdown-item" (click)="setDetailUser(item)" data-toggle="modal"
                    data-target="#detailModal"> <i class="fa fa-info-circle text-info"></i>
                    Detail
                  </button>
                  <button class="dropdown-item" (click)="getDataUser(item)"> <i class="fa fa-edit text-warning"></i>
                    Edit </button>
                  <button class="dropdown-item" href="#" data-toggle="modal" (click)="setIdUser(item.id_user)"
                    data-target="#deleteModal"> <i class="fa fa-trash text-danger"></i>
                    Hapus </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col"></div>
</div>
